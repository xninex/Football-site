{% extends 'base.html' %}
{% block title %}Последние новости{% endblock title %}

{% block content %}
{% for new in news %}
<div class="container">
  <div class="row">
    <div class="col-12">
      <a href="{% url 'main:detail' new.id %}">{{ new.title }}</a>
    </div>
  </div>
</div>
{% endfor %}
{% endblock %}
